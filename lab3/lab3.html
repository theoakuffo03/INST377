<body>

    <div class="header-footer">
        <h1>Lab 3 â€“ Rock Paper Scissors</h1>
    </div>

    <nav>
        <ul>
            <li><a href="https://www.britannica.com/science/rock-geology" target="_blank">Rock</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Paper" target="_blank">Paper</a></li>
            <li><a href="https://dictionary.cambridge.org/us/dictionary/english/scissors" target="_blank">Scissors</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="main-content">
            <h2>Please choose one of the following.</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="choice">Your choice:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="sidebar">
            <h2>Rules</h2>
            <p><strong>You must choose Rock, Paper or Scissors</strong></p>
            <h3>The Combos are as follows:</h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </div>
    </div>

    <div class="header-footer">
        <p>Thank you for playing :)</p>
    </div>

</body>
